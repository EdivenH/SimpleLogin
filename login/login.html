<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login-login.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../scripts/font.js"></script>
    <title>登陆-月度考核系统</title>
</head>

<body>
    <div id="login_frame">
            <h1>月度考核系统</h1>
        <hr>
        <form method="post" action="login.js">
            <p><label class="label_input">账号:</label>
                <input class="text_field" type="text" placeholder="UserID" autocomplete="on" autofocus> 
            </p>
            <p><label class="label_input">密码:</label>
                <input class="text_field" type="password">
            </p>
            <div id="login_control">
                <div id="btns">
                        <input type="button" id="btn_login" value="登陆">
                        <input type="button" id="btn_sign" value="注册">
                </div>
                
                <a id="forget_pwd" href="forget_pwd.html">忘记密码</a>
            </div>
        </form>
    </div>
</body>

</html>
