<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0AB24F">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link href="../css/public.css" rel="stylesheet" type="text/css">
    <link href="../css/login-sign.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../scripts/font.js"></script>
</head>

<body>
    <div class="main-div">
        <div class="card-div">
            <p>修改密码</p>
            <form>
                <div id="input_data">
                    <input type="text" name="UserId" class="origin_userId">
                    <label class="textfield label">工号</label>
                </div>
                <div id="input_pwd">
                    <input type="password" name="Password" class="origin_password">
                    <label class="passwordfield label">原密码</label>
                </div>
                <div id="input_newpwd">
                    <input type="password" name="NewPassword" class="origin_newpassword">
                    <label class="newpasswordfield label">新密码</label>
                </div>
                <div id="input_bt">
                    <input type="submit" value="确认" name="submit">
                </div>

            </form>
            <!-- <div class="isSigned">
                <a href="login.html">已有账号登陆</a>
            </div> -->

            <!-- <p>第三方账号快捷登陆</p>
            <div class="linkSign">

            </div> -->
        </div>
        <div class="other-div">
            <a href="../index.html">返回首页</a>
        </div>
    </div>
</body>

</html>
